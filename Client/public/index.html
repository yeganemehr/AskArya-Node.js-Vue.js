<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="<%= webpackConfig.output.publicPath %>favicon.png"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>اسک آریا | یادگیری زبان سریع</title>

    <meta
      name="description"
      content="ما از سریع ترین روش های آموزشی استفاده میکنیم تا یادگیری زبان آموزان در موثر ترین و کوتاه ترین زمان ممکن صورت بگیرد. در حین انجام تکالیف روزمره خود زبان را بیاموزید، تا سریع تر و بهتر یاد بگیرید. سبک و متد های آموزشی اسک آریا متناسب با استاندارد های اروپا طراحی شده است."
    />
    <!-- Bootstrap core CSS -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!--  Fonts and icons  -->
    <link
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body class="white-content">
    <div class="wrapper" id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  </body>
</html>
